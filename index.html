<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            width: 100%;
            min-height: 100%;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .cover-img {
            height: 160px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            padding: 70px 20px 30px;
            text-align: center;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .bio {
            color: #777;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: #2575fc;
            color: white;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2575fc;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "";
            display: inline-block;
            width: 5px;
            height: 18px;
            background-color: #2575fc;
            margin-right: 10px;
            border-radius: 3px;
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-item {
            background-color: #f0f8ff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #2575fc;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 0;
            width: 2px;
            background-color: #e0e0e0;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 25px;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            left: -34px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #2575fc;
            border: 2px solid white;
        }

        .timeline-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .timeline-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .timeline-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .contact-btn {
            display: inline-block;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 700px;
                margin: 0 auto;
                padding: 40px 20px;
            }
        }
    </style>
</head>

    <script>
        // JavaScript代码区域
        document.addEventListener('DOMContentLoaded', function () {
            // 页面加载完成后执行的代码
            console.log('个人主页已加载');
            
            // 添加简单的滚动动画
            const sections = document.querySelectorAll('.section');
            
            const fadeInOnScroll = function() {
                sections.forEach(section => {
                    const sectionTop = section.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (sectionTop < windowHeight * 0.9) {
                        section.style.opacity = '1';
                        section.style.transform = 'translateY(0)';
                    }
                });
            };
            
            // // 设置初始样式
            // sections.forEach(section => {
            //     section.style.opacity = '0';
            //     section.style.transform = 'translateY(20px)';
            //     section.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            // });
            
            // 监听滚动事件
            window.addEventListener('scroll', fadeInOnScroll);
            
            // 初始执行一次
            fadeInOnScroll();
        });
    </script>
