<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具体业务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, #1e2328 0%, #0d1117 100%);
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #30363d;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #21262d;
            background: linear-gradient(45deg, #58a6ff, #f85149);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .name {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #f0f6fc;
        }

        .title {
            font-size: 1.3em;
            color: #7c3aed;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .bio {
            font-size: 1.1em;
            color: #8b949e;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            /* grid-template-columns: 1fr 2fr; */
            gap: 30px;
            margin-top: 30px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #58a6ff;
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.1);
        }

        .card h3 {
            color: #f0f6fc;
            font-size: 1.3em;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: #21262d;
            color: #58a6ff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
        }

        a {
            color: #58a6ff;
        }

        a:hover{
            color: #0d1117;
        }

        .skill-tag:hover {
            background: #58a6ff;
            color: #0d1117;
            transform: translateY(-2px);
        }

        .service-item {
            padding: 12px 0;
            border-bottom: 1px solid #30363d;
        }

        .service-item:last-child {
            border-bottom: none;
        }

        .service-title {
            color: #f0f6fc;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .service-desc {
            color: #8b949e;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            text-align: center;
        }

        .stat-item {
            background: #0d1117;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            color: #58a6ff;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #8b949e;
            margin-top: 4px;
        }

        .contact-info {
            list-style: none;
        }

        .contact-info li {
            padding: 8px 0;
            color: #8b949e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .name {
                font-size: 2em;
            }

            .container {
                padding: 10px;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(88, 166, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(88, 166, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(88, 166, 255, 0);
            }
        }
    </style>
</head>
