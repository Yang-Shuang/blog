<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端H5页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 100%;
            min-height: 100%;
            background-color: #f5f5f5;
            /* 内容区域 */
        }

        .wake_button {
            background-color: cadetblue;
            width: 200px;
            height: 40px;
            margin-top: 40px;
            margin-left: 40px;
            text-align: center;
            /* 水平居中 */
            line-height: 40px;
            /* 垂直居中，值等于div高度 */
            border-radius: 5px;
            /* 圆角 */
            color: white;
            /* 文本颜色 */
            cursor: pointer;
            /* 鼠标悬停时显示手型光标 */
            transition: all 0.2s ease;
            /* 添加过渡效果使动画更平滑 */
        }

        .wake_button:active {
            transform: scale(0.98);
            /* 点击时轻微缩小 */
            background-color: #5f9ea0;
            /* 点击时颜色变深 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 点击时添加阴影效果 */
        }

        .code-style {
            display: inline-block;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            font-size: 14px;
            color: #a5002f;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.5;
        }
    </style>


</head>

<body>
    <div class="container">


        <h1 style="margin-top: 15px;margin-left: 15px;font-size: 25px;">WebView跳转测试</h1>
 
    
        <a href="https://www.baidu.com">百度 a标签</a>
        <br />
        <a href="https://www.baidu.com" target="_blank" rel="noopener noreferrer">百度 a标签  新窗口打开</a>
        <br />
        <button class="wake_button" onclick="window.location.href='https://www.baidu.com';" >百度 window.location.href</button>
        <br />
        <button class="wake_button" onclick="window.open('https://www.baidu.com');">百度 window.open</button>
        <!-- 页面内容区域 -->
    </div>

    <script>
        // JavaScript代码区域
        document.addEventListener('DOMContentLoaded', function () {
            // 页面加载完成后执行的代码
            console.log('页面已加载');
        });
    </script>
</body>

</html>
